<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Quizz</title>
    <link rel="stylesheet" href="css/menu.css">
    <script src="script/menu.js" defer></script>
</head>
<body>
    <!-- Background Video -->
    <video autoplay muted loop id="bg-video">
        <source src="ressource/bg_video_menu.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Rotating Image -->
    <div id="rotating-image">
        <img src="ressource/quiz.png" alt="Rotating Image">
    </div>

    <!-- Menu Section -->
    <div id="menu">
        <div class="buttons">
            <button id="play">JOUER</button>
            <button id="create">CRÃ‰ER</button>
        </div>
    </div>

    <!-- Info Text -->
    <div id="info-text">
        <p>Text for information</p>
    </div>

    <!-- Background Music -->
    <audio id="bg-music" loop>
        <source src="ressource/menu_music.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Popup for music permission -->
    <div id="music-popup" class="popup">
        <p>Voulez-vous activer la musique de fond ?</p>
        <button id="accept-music">Oui</button>
        <button id="decline-music">Non</button>
    </div>

    <!-- Music toggle button -->
    <div id="music-toggle" class="toggle">
        <img src="ressource/speaker_on.png" alt="Music Toggle" id="toggle-icon">
    </div>
</body>
</html>

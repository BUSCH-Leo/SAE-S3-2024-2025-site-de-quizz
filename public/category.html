<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="../ressource/logo_quizzine_petit.png" type="image/x-icon">
    <style>
        body {
            background-image: url('../ressource/pages_secondaires/background_jouer.jpg');
    font-family: Arial, sans-serif;
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    height: 100vh;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
        }
        
        header {
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1.lead {
            font-size: 3rem;
            color: rgb(251, 188, 0);
            font-weight: bold;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.85);
            border: none;
            border-radius: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background-color: rgb(251, 188, 0);
            color: white;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #9b7f2a;
        }

        .card-title {
            color: rgb(251, 188, 0);
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header class="text-center py-5">
        <div class="container">
            <h1 class="lead">Testez vos connaissances avec nos quiz par catégorie !</h1>
        </div>
    </header>

    <!-- Categories Section -->
    <section class="container my-5">
        <!-- Filtre de recherche -->
        <div class="row mb-4">
            <div class="col-md-6 mx-auto">
                <input type="text" id="category-search" class="form-control" placeholder="Rechercher une catégorie...">
            </div>
        </div>
    
        <div id="category-container" class="row text-center">
            <!-- Les boutons seront ajoutés ici dynamiquement -->
        </div>
    
        <!-- Pagination controls -->
        <nav aria-label="Pagination">
            <ul class="pagination justify-content-center mt-4">
                <li class="page-item">
                    <a class="page-link" href="#" id="prev-page">Précédente</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#" id="next-page">Suivante</a>
                </li>
            </ul>
        </nav>
    </section>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <div id="burger-menu"></div>
<script src="../models/importer_burger.js" defer></script>
<script>
    let currentPage = 1;
const categoriesPerPage = 6; // Nombre de catégories par page
let filteredCategories = []; // Les catégories filtrées

async function fetchCategories() {
  try {
      const response = await fetch('/api/categories');
      const categories = await response.json();
      filteredCategories = categories; // Initialement, toutes les catégories sont visibles

      // Fonction pour afficher les catégories paginées
      function displayCategories(page, categoriesToDisplay) {
          const start = (page - 1) * categoriesPerPage;
          const end = start + categoriesPerPage;
          const paginatedCategories = categoriesToDisplay.slice(start, end);

          const categoryContainer = document.getElementById('category-container');
          categoryContainer.innerHTML = ''; // Vide le container avant de le remplir

          paginatedCategories.forEach(category => {
              const categoryElement = document.createElement('div');
              categoryElement.classList.add('col-md-4', 'mb-4');
              categoryElement.innerHTML = `
                  <div class="card h-100 shadow">
                      <div class="card-body">
                          <h5 class="card-title mt-3">${category.name}</h5>
                          <p class="card-text">Testez vos connaissances dans cette catégorie.</p>
                          <a href="/quiz?category=${category._id}" class="btn btn-primary category-btn">Commencer</a>
                      </div>
                  </div>
              `;
              categoryContainer.appendChild(categoryElement);
          });
      }

      // Fonction pour mettre à jour la pagination
      function updatePagination(categoriesToDisplay) {
          const totalPages = Math.ceil(categoriesToDisplay.length / categoriesPerPage);
          document.getElementById('prev-page').style.display = currentPage > 1 ? 'block' : 'none';
          document.getElementById('next-page').style.display = currentPage < totalPages ? 'block' : 'none';
      }

      // Gérer la navigation
      document.getElementById('next-page').addEventListener('click', function(event) {
          event.preventDefault();
          currentPage++;
          displayCategories(currentPage, filteredCategories);
          updatePagination(filteredCategories);
      });

      document.getElementById('prev-page').addEventListener('click', function(event) {
          event.preventDefault();
          currentPage--;
          displayCategories(currentPage, filteredCategories);
          updatePagination(filteredCategories);
      });

      // Gestion du filtrage
      document.getElementById('category-search').addEventListener('input', function(event) {
          const searchTerm = event.target.value.toLowerCase();
          filteredCategories = categories.filter(category => category.name.toLowerCase().includes(searchTerm));
          currentPage = 1; // Reset to first page
          displayCategories(currentPage, filteredCategories);
          updatePagination(filteredCategories);
      });

      // Afficher la première page au chargement
      displayCategories(currentPage, filteredCategories);
      updatePagination(filteredCategories);

  } catch (error) {
      console.error('Erreur lors de la récupération des catégories', error);
  }
}

fetchCategories();

  </script>


</body>
</html>

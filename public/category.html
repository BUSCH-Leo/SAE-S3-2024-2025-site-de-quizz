<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil Quiz</title>
    
    <!-- Bibliothèques externes -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <!-- Bootstrap et icônes -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css" rel="stylesheet">
    
    <!-- Feuille de style -->
    <link rel="stylesheet" href="../css/categorie.css">
    
    <!-- Favicon -->
    <link rel="icon" href="../ressource/logo_quizzine_petit.png" type="image/x-icon">
</head>

<body>
    <!-- Particules en arrière-plan -->
    <div id="particles-js"></div>

    <!-- Header Section -->
    <header class="text-center py-5">
        <div class="container">
            <h1 class="lead">Testez vos connaissances avec nos quiz par catégorie !</h1>
        </div>
    </header>

    <!-- Categories Section -->
    <section class="container my-5">
        <!-- Filtre de recherche -->
        <div class="row mb-4">
            <div class="col-md-6 mx-auto">
                <input type="text" id="category-search" class="form-control" placeholder="Rechercher une catégorie...">
            </div>
        </div>

        <!-- Conteneur des catégories -->
        <div id="category-container" class="row text-center">
            <!-- Les boutons seront ajoutés ici dynamiquement -->
        </div>

        <!-- Pagination controls -->
        <nav aria-label="Pagination">
            <ul class="pagination justify-content-center mt-4">
                <li class="page-item">
                    <a class="page-link" href="#" id="prev-page">
                        <i class="bi bi-chevron-left"></i>
                    </a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#" id="next-page">
                        <i class="bi bi-chevron-right"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </section>

    <!-- Scripts externes -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Burger Menu -->
    <div id="burger-menu"></div>
    <script src="../models/importer_burger.js" defer></script>

    <!-- Script principal pour les catégories -->
    <script src="../models/categorie.js"></script>
</body>
</html>

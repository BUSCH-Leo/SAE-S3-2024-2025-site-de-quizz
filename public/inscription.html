<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzine - Inscription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/connexion_inscription.css">
    <link rel="icon" href="../ressource/logo_quizzine_petit.png" type="image/x-icon">
</head>
<body>
    <style>
        body {
            background-image: url('../ressource/gestion_comptes/background_inscription.jpg');
        }
    </style>

    <div class="content-box">
        <h2 class="page-title">Inscription</h2>
        <form class="registration-form" action="/auth/register" method="POST">
            <div class="mb-3">
                <label for="first-name" class="form-label">Nom d'utilisateur <span style="color: red;">*</span></label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Entrez votre nom d'utilisateur" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Adresse email <span style="color: red;">*</span></label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Entrez votre email" required>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Adresse</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Entrez votre adresse">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe <span style="color: red;">*</span></label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Entrez votre mot de passe" required>
            </div>
            <div class="mb-3">
                <label for="confirm-password" class="form-label">Confirmation du mot de passe <span style="color: red;">*</span></label>
                <input type="password" class="form-control" id="confirm-password" name="confirmPassword" placeholder="Confirmez votre mot de passe" required>
            </div>
            <p id="champ_obligatoire"><span style="color: red;">*</span>Champs obligatoires</p>
            <div class="button-container">
                <button type="submit" class="quiz-button">S'inscrire</button>
            </div>
            <p>Vous avez déjà un compte ?</p>
            <a href="./connexion.html" id="connexion">
                <p>Connectez-vous</p>
            </a>
        </form>
        <a href="./index.html" class="back-button">
            <img src="../ressource/pages_secondaires/back.png" class="back-icon" alt="Retour"> Retour
        </a>
    </div>

    <div id="burger-menu"></div>
    <script src="../script/importer_burger.js" defer></script>
</body>
</html>

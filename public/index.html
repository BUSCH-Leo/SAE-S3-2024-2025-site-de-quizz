<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzine - Accueil</title>
    <link rel="stylesheet" href="../css/menu.css">
	<link rel="icon" href="../ressource/logo_quizzine_petit.png" type="image/x-icon">
    <script src="../script/menu.js" defer></script>
    <script src="../script/No_Zoomies.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="background">
            <img id="background_img" src="../ressource/quizine2.jpeg" alt="Background">
        </div>


        <img id="title" src="../ressource/logo_quizzine fond blanc.png" alt="image_title">

			<div id="menu">
			<div id="zone_jouer" class="button_zone">
				<img class="plate" src="../ressource/plate.png" alt="Plate Image">
				<img class="knife" src="../ressource/knife.png" >
				<img class="fork" src="../ressource/fork.png" >
				<button id="jouer">JOUER</button>
			</div>

			<div id="zone_créer" class="button_zone">
				<button id="créer">CRÉER</button>
				<img class="pan" src="../ressource/poele.png" alt="Pan Image">
			</div>
		</div>
    </div>

    <div id="jouer-menu" class="slide-menu">
        <button class="close-slide-menu">&times;</button>
        <h1>Jouer</h1>
        <button class="quiz-button" onclick="location.href='category.html';">Essayer des quiz déjà créés</button>
        <button class="quiz-button">Sélectionner un quiz que vous avez créé</button>
    </div>

    <div id="creer-menu" class="slide-menu">
        <button class="close-slide-menu">&times;</button>
        <h1>Créer</h1>
        <button class="quiz-button">Créer un nouveau quiz</button>
        <button class="quiz-button">Continuer à créer un quiz</button>
    </div>
	
	
	<audio id="bg-music" loop>
        <source src="../ressource/menu_music.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <div id="music-popup" class="popup">
        <p>
            <img src="../ressource/info.png" alt="Information" class="popup-image">
            Voulez-vous activer la musique de fond ?
        </p>
        <button class="popup_button" id="accept-music">Oui</button>
        <button class="popup_button" id="decline-music">Non</button>
    </div>    

    <div id="music-toggle" class="toggle">
        <img src="../ressource/speaker_off.png" alt="Music Toggle" id="toggle-icon">
    </div>
	
	<div id="burger-menu"></div>
	<script src="../script/importer_burger.js" defer></script>

    <div id="profile-menu"></div>
	<script src="../script/importer_profile.js" defer></script>
</body>
</html>

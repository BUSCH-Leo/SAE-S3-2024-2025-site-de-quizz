<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

    <!-- Header Section -->
    <header class="bg-light text-center py-5">
        <div class="container">
            <h1 class="display-4">Bienvenue sur QuizApp !</h1>
            <p class="lead">Testez vos connaissances avec nos quiz par catégorie</p>
        </div>
    </header>

    <!-- Categories Section -->
    <section class="container my-5">
        <div id="category-container" class="row text-center">
            <!-- Les boutons seront ajoutés ici dynamiquement -->
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function fetchCategories() {
            try {
                const response = await fetch('/api/categories');
                const categories = await response.json();

                const categoryContainer = document.getElementById('category-container');

                categories.forEach(category => {
                    const categoryElement = document.createElement('div');
                    categoryElement.classList.add('col-md-4', 'mb-4');
                    categoryElement.innerHTML = `
                        <div class="card h-100 shadow">
                            <div class="card-body">
                                <h5 class="card-title mt-3">${category.name}</h5>
                                <p class="card-text">Testez vos connaissances dans cette catégorie.</p>
                                <a href="#" class="btn btn-primary category-btn" data-category-id="${category._id}">Commencer</a>
                            </div>
                        </div>
                    `;
                    categoryContainer.appendChild(categoryElement);
                });

                // Gestionnaire d'événements pour les boutons de catégorie
                document.querySelectorAll('.category-btn').forEach(button => {
                    button.addEventListener('click', function(event) {
                        event.preventDefault();
                        const categoryId = this.getAttribute('data-category-id');
                        window.location.href = `/quiz?category=${categoryId}`;
                    });
                });
            } catch (error) {
                console.error('Erreur lors de la récupération des catégories', error);
            }
        }

        // Appelle la fonction pour récupérer et afficher les catégories
        fetchCategories();
    </script>
</body>
</html>

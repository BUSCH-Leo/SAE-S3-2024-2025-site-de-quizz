<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzine - Accueil</title>
    
    <link rel="preload" href="/ressource/logo_quizzine_fond_blanc.webp" as="image">
    <link rel="preload" href="/ressource/quizine2.webp" as="image">
    
    <link rel="preload" href="/css/menu.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="/css/menu.css"></noscript>
    
    <link rel="icon" href="/ressource/logo_quizzine_petit.webp" type="image/x-icon">
    
    <script src="/script/menu.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="background">
            <img id="background_img" src="/ressource/quizine2.webp" alt="Background" loading="eager">
        </div>

        <img id="title" src="/ressource/logo_quizzine_fond_blanc.webp" alt="image_title" loading="eager">

        <div id="menu">
            <div id="zone_jouer" class="button_zone" onclick="location.href='jouer_page';">
                <img class="plate" src="/ressource/plate.webp" alt="Plate Image" loading="lazy">
                <img class="knife" src="/ressource/knife.webp" alt="Knife" loading="lazy">
                <img class="fork" src="/ressource/fork.webp" alt="Fork" loading="lazy">
                <button id="jouer">JOUER</button>
            </div>

            <div id="zone_créer" class="button_zone" onclick="location.href='creer_page';">
                <button id="créer">CRÉER</button>
                <img class="pan" src="/ressource/poele.webp" alt="Pan Image" loading="lazy">
            </div>
        </div>
    </div>
    
    <audio id="bg-music" loop preload="none">
        <source src="/ressource/menu_music.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <div id="music-popup" class="popup">
        <p>
            <img src="/ressource/info.webp" alt="Information" class="popup-image" loading="lazy">
            Voulez-vous activer la musique de fond ?
        </p>
        <button class="popup_button" id="accept-music">Oui</button>
        <button class="popup_button" id="decline-music">Non</button>
    </div>    

    <div id="music-toggle" class="toggle">
        <img src="/ressource/speaker_off.webp" alt="Music Toggle" id="toggle-icon" loading="lazy">
    </div>
    
    <div id="burger-menu"></div>
    <div id="profile-menu"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const scripts = [
                '/script/No_Zoomies.js',
                '/script/importer_burger.js',
                '/script/importer_profile.js'
            ];
            
            scripts.forEach((src, index) => {
                setTimeout(() => {
                    const script = document.createElement('script');
                    script.src = src;
                    script.defer = true;
                    document.head.appendChild(script);
                }, index * 150);
            });
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jouer au Quiz</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .answer-card {
            transition: transform 0.3s ease, background-color 0.3s ease;
            cursor: pointer;
        }

        .answer-card:hover {
            transform: scale(1.05);
            background-color: #f0f0f0;
        }

        .fade-out {
            animation: fadeOut 0.5s forwards;
        }

        .fade-in {
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>

<body>
    <div class="container mt-5">

        <h1 class="text-center mb-4">Jouer à un Quiz</h1>

        <div id="quiz-container" class="row g-4"></div>


        <div id="timer" class="text-center mt-4"></div>


        <div id="score" class="text-center mt-4"></div>


        <div class="text-center mt-4">
            <button id="submit" class="btn btn-primary">Soumettre les réponses</button>
        </div>
    </div>


    <script src="/quiz.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</html>

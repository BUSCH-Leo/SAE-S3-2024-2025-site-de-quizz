<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzine</title>
    <link rel="stylesheet" href="../../../css/pages_quizz/selection_nombre/styles.css">
    <link rel="icon" href="../../../ressource/logo_quizzine_petit.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header>
            <div class="profile">
                <img src="../../../ressource/profile-image-exemple.png" alt="Profile" class="profile-img">
                <span class="status">Connecté</span>
            </div>
            <div class="logo">
                <img src="../../../ressource/logo_quizzine_réduis.png" alt="Quizzine">
            </div>
            <div class="question-number">
                <span>Question : 5/20</span>
            </div>
        </header>
        
        <main>
            <div class="question-image">
                <img src="../../../ressource/pages_quizz/selection_nombre/question-image.jpg" alt="Image de la question">
            </div>
            <div class="question-area">
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                    <span id="time-left">60s</span>
                </div>
                <p id="time-up" style="display: none;">Temps écoulé !</p>
                <p class="question-text">Combien</p>

                <div class="slider-container">
                    <div class="slider-labels">
                        <span id="min-value">0</span>
                        <span id="max-value">100</span>
                    </div>
                    <input type="range" id="value-slider" min="0" max="100" value="50">
                    <div id="slider-value" class="slider-value">50</div>
                </div>   
                
                <button class="submit">Valider</button>
            </div>
        </main>
    </div>

    <script src="../../../models/pages_quizz/selection_nombre/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzine - Jouer</title>
    <link rel="stylesheet" href="../css/jouer_creer.css">
    <link rel="stylesheet" href="../css/jouer.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="../ressource/logo_quizzine_petit.png" type="image/x-icon">
    <script src="../models/No_Zoomies.js" defer></script>
</head>
<body>
    <style>
        body {
            background-image: url('../ressource/pages_secondaires/background_jouer.jpg');
        }
    </style>

    <a href="./index.html" class="back-button">
        <img src="../ressource/pages_secondaires/back.png" alt="Retour" class="back-icon">
        Retour
    </a>

    <div class="content-box">
        <h1 class="page-title">Jouer</h1>
        <div class="button-container">
            <button class="quiz-button" onclick="location.href='category.html';">Essayer des quiz déjà créés</button>
            <button class="quiz-button" id="select-quiz-btn">Sélectionner un quiz que vous avez créé</button>
        </div>
    </div>

    <!-- Fenêtre modale pour le drag and drop -->
    <div class="modal" id="upload-modal">
        <div class="modal-content">
            <h2>Importer un fichier</h2>
            <div class="drop-zone" id="drop-zone">
                <p>Glissez et déposez un fichier ici ou cliquez pour sélectionner un fichier.</p>
            </div>
            <input type="file" id="file-input" style="display: none;">
            
            <div class="button-container-fenetre">
                <button id="validate-button" class="disabled" disabled>Valider</button>
                <button id="remove-button" class="disabled" disabled>Retirer</button>
            </div>                                     
        </div>        
    </div>

    <script src="../models/jouer_creer.js" defer></script>
    <script src="../models/jouer.js" defer></script>
    
    <div id="burger-menu"></div>
    <script src="../models/importer_burger.js" defer></script>
</body>
</html>

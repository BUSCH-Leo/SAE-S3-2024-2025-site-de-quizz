<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzine</title>
    <link rel="stylesheet" href="../css/boolean.css">
    <link rel="icon" href="../ressource/logo_quizzine_petit.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <header>
            <div class="profile">
                <img src="../ressource/profile-image-exemple.png" alt="Profile" class="profile-img">
                <span class="status">Connecté</span>
            </div>
            <div class="logo">
                <img src="../ressource/logo_quizzine_réduis.png" alt="Quizzine">
            </div>
            <div class="question-number">
                <span>Question : 5/20</span>
            </div>
        </header>
        
        <main>
            <div class="question-image">
                <img src="../ressource/pages_quizz/selection_vrai_ou_faux/question-image.jpg" alt="Image de la question">
            </div>
            <div class="question-area">
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                    <span id="time-left">60s</span>
                </div>
                <p id="time-up" style="display: none;">Temps écoulé !</p>
                <p class="question-text">La question</p>
                <div class="answer-section">
                    <button class="answer" id="true">Vrai</button>
                    <button class="answer" id="false">Faux</button>
                </div>                         
                <button class="submit">Valider</button>
            </div>
        </main>
    </div>

    <script src="../models/boolean.js"></script>
</body>
</html>

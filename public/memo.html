<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzine - Mémos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/memo.css">
    <link rel="icon" href="/ressource/logo_quizzine_petit.png" type="image/x-icon">
</head>
<body>

    <div class="container mt-5">
        <div class="row">
            <!-- score et phrase drole -->
            <div class="col-lg-4">
				<div class="memo-card shadow-lg p-4 mb-4 bg-white">
					<div id="scorediv" class="text-center position-relative">
						<img src="/ressource/trophy.png" class="trophy-img" alt="Trophy Image">
						<div class="trapezoid">
							<h3 id="user-score"></h3>
						</div>
						<div id="bigscore-container">
							<h2 id="bigscore">SCORE</h2>
						</div>
					</div>
					<p class="joke-text" id="joke-text"></p>
					<div class="text-center mt-4">
						<button class="btn btn-primary btn-lg" onclick="window.location.href='/'">Revenir à l'accueil</button>
					</div>
				</div>
			</div>

            <!-- correction -->
            <div class="col-lg-8">
                <div class="memo-card shadow-lg p-4 mb-4 bg-white">
                    <h2 class="text-center">Vos Réponses et les Bonnes Réponses</h2>
                    <div id="memo-content" class="mt-4"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS + Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="/script/memo.js"></script>
    <script src="/script/importer_burger.js" defer></script>
    <script src="/script/quiz.js"></script>
	<div id="burger-menu"></div>

    <div id="profile-menu"></div>
	<script src="/script/importer_profile.js" defer></script>
</body>
</html>

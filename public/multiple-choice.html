<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizzine</title>
    <link rel="stylesheet" href="css/multiple-choice.css"> 
    <link rel="icon" href="ressource/logo_quizzine_petit.png" type="image/x-icon"> 
</head>
<body>
    <div class="container">
        <header>
            <div class="profile">
                <img src="ressource/profile-image-exemple.png" alt="Profile" class="profile-img"> 
                <span class="status">Connecté</span>
            </div>
            <div class="logo">
                <img src="ressource/logo_quizzine_réduis.png" alt="Quizzine"> 
            </div>
            <div class="question-number">
            </div>
        </header>
        
        <main>
            <div class="question-image">
                <img src="ressource/pages_quizz/selection_multiple/question-image.jpg" alt="Image de la question"> <!-- Chemin mis à jour -->
            </div>
            <div class="question-area">
                <div class="progress-bar">
                    <div class="progress" id="progress"></div>
                    <span id="time-left">60s</span>
                </div>
                <p id="time-up" style="display: none;">Temps écoulé !</p>
                <p class="question-text" id="question-text">La question</p> <!-- Modifiable via JS -->
                <div class="answers">
                    <button class="answer" data-value="A"><span class="letter">A</span><span class="text" id="answerA">Réponse A</span></button>
                    <button class="answer" data-value="B"><span class="letter">B</span><span class="text" id="answerB">Réponse B</span></button>
                    <button class="answer" data-value="C"><span class="letter">C</span><span class="text" id="answerC">Réponse C</span></button>
                    <button class="answer" data-value="D"><span class="letter">D</span><span class="text" id="answerD">Réponse D</span></button>
                </div>                
                <button class="submit" id="submit-button">Valider</button> <!-- Ajout d'un ID pour la logique JS -->
            </div>
        </main>
    </div>

    <script src="models/multiple-choice.js"></script> 
    <script src="quiz.js"></script>
</html>
